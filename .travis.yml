sudo: false
language: node_js
node_js:
- '0.12'
branches:
  only:
  - master
  - develop
  - code_coverage
cache:
  directories:
  - node_modules
  - client/node_modules
  - client/bower_components
  - server/node_modules
before_script:
- npm install -g bower
- npm install -g grunt-cli
- npm install -g mocha
- npm install -g should
- npm install -g istanbul
- npm install -g codeclimate-test-reporter
- cd client
- npm install
- bower install
- cd ../server
- mv config-sample.js config.js
- npm install
script:
- cd ../client
- npm test
- cd ../server
- npm test
- cd ../
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
after_success:
- istanbul cover _mocha -- -R spec server/test/*.js
- cd client
- grunt lcovMerge
- sed -i -e 's/^SF:\.\/app\/\(.*\)$/SF:client\/app\/\1/g' ./coverage/lcov-merge.info
- sed -i -e 's/^SF:.*\/server\/\(.*\)$/SF:server\/\1/g' ./coverage/lcov-merge.info
- cd ..
- codeclimate < ./client/coverage/lcov-merge.info
- curl -X POST -d "api_key=$DRE_DEPLOY_KEY" -d "branch=$TRAVIS_BRANCH" -d "pull_request=$TRAVIS_PULL_REQUEST"
  https://dre.540.co/docker/deploy.php
- curl -X POST -d "api_key=$DRE_DEPLOY_KEY" -d "branch=$TRAVIS_BRANCH" -d "pull_request=$TRAVIS_PULL_REQUEST"
  https://dre-dev.540.co/docker/deploy.php

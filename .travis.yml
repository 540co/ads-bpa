sudo: false
language: node_js
node_js:
- '0.12'
branches:
  only:
  - master
  - develop
cache:
  directories:
  - node_modules
  - client/node_modules
  - client/bower_components
  - server/node_modules
before_script:
- npm install -g bower grunt-cli mocha
- npm install -g should --save-dev
- cd client
- npm install
- bower install
- cd ../server
- mv config-sample.js config.js
- npm install
script:
- cd ../client
- npm test
- cd ../server
- npm test
notifications:
  slack:
    secure: 
env:
  secure: 
after_success:
  if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    curl -X POST https://dre.540.co/docker/deploy.php?api_key=$DRE_DEPLOY_KEY&branch=$TRAVIS_BRANCH
  fi
